# Supabase Local Configuration
# Copy this file to config.toml and fill in your project_id
# Get your project_id from: https://app.supabase.com/project/_/settings/general

project_id = "your-project-id-here"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
port = 54325

[auth]
enabled = true
port = 54326

[edge_functions]
enabled = true
port = 54327

[functions.trigger-analysis]
verify_jwt = false
